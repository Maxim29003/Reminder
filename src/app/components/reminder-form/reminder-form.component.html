<div class="bg-card text-card-foreground p-4 rounded-lg shadow-lg">
  <form [formGroup]="reminderForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid sm:grid-cols-3 gap-4">
      <div>
        <label for="created-at" class="block text-sm font-medium text-zinc-500">Дата и время создания</label>
        <input
          type="datetime-local"
          id="created-at"
          name="created-at"
          class="mt-1 block w-full px-3 py-2 border border-zinc-200 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-zinc-300 focus:border-zinc-300 sm:text-sm"
          formControlName="creationDate"
        />
      </div>
      <div>
        <label for="due-at" class="block text-sm font-medium text-zinc-500">Дата и время выполнения</label>
        <input
          type="datetime-local"
          id="due-at"
          name="due-at"
          class="mt-1 block w-full px-3 py-2 border border-zinc-200 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-zinc-300 focus:border-zinc-300 sm:text-sm"
          formControlName="dueDate"
        />
        <div *ngIf="reminderForm.get('dueDate')?.invalid && (reminderForm.get('fieldName')?.touched)" class="mt-1 text-sm text-red-600">
          Поле должно быть заполнено
        </div>
        <div *ngIf="reminderForm.errors?.['dateNotValid'] && reminderForm.get('dueDate')?.touched"  class="mt-1 text-sm text-red-600">
          Дата и время выполнениея должны быть больше чем создания
        </div>
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-zinc-500">Статус</label>
        <select
          id="status"
          class="mt-1.5 block w-full px-3 py-2 border border-zinc-200 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-zinc-300 focus:border-zinc-300 sm:text-sm"
          formControlName="status"
        >
          <option *ngFor="let status of statusList" [value]="status">{{status}}</option>
        </select>
      </div>
    </div>

    <div>
      <label for="short-description" class="block text-sm font-medium text-zinc-500">Краткое описание</label>
      <input
        type="text"
        id="short-description"
        name="short-description"
        class="mt-1 block w-full px-3 py-2 border border-zinc-200 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-zinc-300 focus:border-zinc-300 sm:text-sm"
        formControlName="shortDescription"
      />
      <div *ngIf="reminderForm.get('shortDescription')?.invalid && reminderForm.get('shortDescription')?.touched" class="mt-1 text-sm text-red-600">
        Поле должно быть заполнено
      </div>
    </div>
    <div>
      <label for="full-description" class="block text-sm font-medium text-zinc-500">Полное описание</label>
      <textarea
        id="full-description"
        name="full-description"
        rows="3"
        class="mt-1 block w-full px-3 py-2 border border-zinc-200 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-zinc-300 focus:border-zinc-300 sm:text-sm"
        formControlName="fullDescription"
      ></textarea>
      <div *ngIf="reminderForm.get('fullDescription')?.invalid && reminderForm.get('fullDescription')?.touched" class="mt-1 text-sm text-red-600">
        Поле должно быть заполнено
      </div>
    </div>
    <div class="flex gap-2">
      <button (click)="goBack()" class="bg-gray-800 text-white hover:bg-gray-700 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200">Назад</button>
      <button type="submit"   class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-zinc-300">Отправить</button>
    </div>
  </form>
</div>
